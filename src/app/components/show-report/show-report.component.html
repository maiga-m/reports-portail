 <main id="main" class="main" *ngIf="catalogItem">
   <div class="pagetitle">
      <h1>Tableau de bord</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a style="color: #012970">{{ catalogItem.Path }}</a></li>
         </ol>
      </nav>
   </div>
   <section class="section">
      <div class="row">
         <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card col-lg-12 col-md-12 col-sm-12">
               <div class="card-body col-lg-12 col-md-12 col-sm-12">
                  <iframe *ngIf="url" title="{{ catalogItem.Name }}" width="100%" height="990" [src]="transform(url)" frameborder="0" allowFullScreen="true"></iframe>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>
